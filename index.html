<!doctype HTML>
<html>
	<head>
		<title>Talk To Me</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>



	</head>
	<body>
		<div class="header">
			<p>Welcome to our Messenger</p>
		</div>
		<div class=container>
			<div id='messagesDiv'></div>
			<div id='messagebox'>
				<input type='text' id='nameInput' placeholder='Name'>
		   		<input type='text' id='messageInput' placeholder='Message'>
		   	</div>
	   		<div id="presenceDiv" class="l-demo-container example-base">
	   			<p class="bold">Online Users</p>
			</div>
		</div>
		<div class="footer">
			<p><a href="http://jimmyjia.me" class="linkme" >Jimmy Jia</a> - Built with <a href="https://www.firebase.com/" class="firebase">Firebase</a></p>

		</div>
		<script>
			  // Prompt the user for a name to use.
			  var name = prompt("Your name?", "Guest");
			  var currentStatus = "★ online";

			  // Get a reference to the presence data in Firebase.
			  var userListRef = new Firebase("https://nf3jz6qo710.firebaseio-demo.com/");

			  // Generate a reference to a new location for my user with push.
			  var myUserRef = userListRef.push();

			  // Get a reference to my own presence status.
			  var connectedRef = new Firebase("https://nf3jz6qo710.firebaseio-demo.com//.info/connected");

			  connectedRef.on("value", function(isOnline) {
			    if (isOnline.val()) {
			      // If we lose our internet connection, we want ourselves removed from the list.
			      myUserRef.onDisconnect().remove();

			      // Set our initial online status.
			      setUserStatus("★ online");
			    }
			    else {

			      // We need to catch anytime we are marked as offline and then set the correct status. We
			      // could be marked as offline 1) on page load or 2) when we lose our internet connection
			      // temporarily.
			      setUserStatus(currentStatus);
			    }
			  });

			  // A helper function to let us set our own state.
			  function setUserStatus(status) {
			    // Set our status in the list of online users.
			    currentStatus = status;
			    myUserRef.set({ name: name, status: status });
			  }

			  function getMessageId(snapshot) {
			    return snapshot.name().replace(/[^a-z0-9\-\_]/gi,'');
			  }

			  // Update our GUI to show someone"s online status.
			  userListRef.on("child_added", function(snapshot) {
			    var user = snapshot.val();

			    $("<div/>")
			      .attr("id", getMessageId(snapshot))
			      .text(user.name + " is currently " + user.status)
			      .appendTo("#presenceDiv");
			  });

			  // Update our GUI to remove the status of a user who has left.
			  userListRef.on("child_removed", function(snapshot) {
			    $("#presenceDiv").children("#" + getMessageId(snapshot))
			      .remove();
			  });

			  // Update our GUI to change a user"s status.
			  userListRef.on("child_changed", function(snapshot) {
			    var user = snapshot.val();
			    $("#presenceDiv").children("#" + getMessageId(snapshot))
			      .text(user.name + " is currently " + user.status);
			  });

			  // Use idle/away/back events created by idle.js to update our status information.
			  document.onIdle = function () {
			    setUserStatus("☆ idle");
			  }
			  document.onAway = function () {
			    setUserStatus("☄ away");
			  }
			  document.onBack = function (isIdle, isAway) {
			    setUserStatus("★ online");
			  }

			  setIdleTimeout(5000);
			  setAwayTimeout(10000);
</script>
		<script>
			var myDataRef = new Firebase('https://knote.firebaseio.com/');
			$('#messageInput').keypress(function (e) {
		        if (e.keyCode == 13) {
		        	var name = $('#nameInput').val();
		        	var text = $('#messageInput').val();
		        	/*myDataRef.set('User ' + name + ' says ' + text);
		        	myDataRef.set({name: name, text: text});*/
		        	myDataRef.push({name: name, text: text});
		        	$('#messageInput').val('');
		        }
		     });
			myDataRef.on('child_added', function(snapshot) {
				var message = snapshot.val();
				displayChatMessage(message.name, message.text);
			});
			function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
		</script>

	</body>
</html>
